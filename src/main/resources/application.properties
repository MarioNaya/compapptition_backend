spring.application.name=backend_compapptition

# ===============================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================================
# CONFIGURACIÓN JWT
# ==========================================
# Clave secreta (cambiar en producción - mínimo 256 bits)
jwt.secret=${JWT_SECRETKEY}
# Expiración: 24 horas en milisegundos
jwt.expiration=${JWT_EXPIRATION}

# ==========================================
# CONFIGURACIÓN DEL SERVIDOR
# ==========================================
server.port=8080
server.servlet.context-path=/

# ==========================================
# CONFIGURACIÓN DE LOGGING
# ==========================================
logging.level.root=INFO
logging.level.com.compapptition.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ==========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Madrid

# ==========================================
# MANEJO DE ERRORES
# ==========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
